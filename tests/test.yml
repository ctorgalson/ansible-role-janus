---
- hosts: all

  vars:
    janus_users:
      - {
        user: "alice",
        group: "alice"
      }
      - {
        user: "bob",
        group: "bob"
      }
    janus_vim_plugins:
      - {
        name: "vdebug",
        url: "https://github.com/joonty/vdebug.git"
      }

  pre_tasks:
    - name: Add users for testing.
      user:
        name: "{{ item.user }}"
      with_items: "{{ janus_users }}"

    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Ensure build dependencies are installed (Ubuntu 16.*).
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - git
        - rake
      when: ansible_os_family == 'Debian'

  roles:
    - role_under_test
